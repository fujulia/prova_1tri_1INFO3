<script>
    /*
    PROBLEMA: Consumo viagem
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina. O preço do litro de combustível é de R$ 5,29.
    Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const distancia = Number(prompt(` Informe a distância de uma viagem`));


    //PROCESSAMENTO
    const litrosNecessarios = (distancia/14);
    const custoTotal = litrosNecessarios* 5.29;
    const pedagio = Math.floor(distancia/50) * 4.9;
    const valorTotal = custoTotal + pedagio


    //SAÍDA
    document.write(`Serão necessários ${litrosNecessarios.toFixed(2).replace(".",",")} litros para realizar a viagem. O custo do cumbustivel será R$${custoTotal.toFixed(2).replace(".",",")}. O valor de cada pedagio será R$${pedagio.toFixed(2).replace(".",",")}. E o preço final da viagem será R$${valorTotal.toFixed(2).replace(".",",")}.`);

</script>
