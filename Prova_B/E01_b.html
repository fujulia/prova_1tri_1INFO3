<meta charset="UTF-8">

<script>
    /*
    PROBLEMA: Média ponderada
    Durante o trimestre, o aluno realizou duas atividades avaliativas, cada uma com um peso diferente.
    Os pesos das atividades avaliativas são, respectivamente, 3 e 7.
    Peça para o usuário informar a nota que o aluno obteve nas duas atividades avaliativas.
    Calcule e apresente a média final obtida pelo aluno.
    */

    //ENTRADA
    const nota1 = Number(prompt(`Qual a nota obtida na primeira atividade avaliativa do trimestre?`).trim().replace(",","."));
    const nota2 = Number(prompt(`Qual a nota obtida na segunda atividade avaliativa do trimestre?`).trim().replace(",","."));


    //PROCESSAMENTO
    const media = ((nota1 * 3 / 10) + (nota2 *7 /10));


    //SAÍDA
    document.write(`Sua média final é ${media.toFixed(2).replace(".",",")}`);

</script>
